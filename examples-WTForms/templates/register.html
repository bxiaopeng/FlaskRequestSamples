<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<!--导入定义好的宏-->
{% from "macros.html" import validate_field %}
<body>
<form method="post">
    <div class="">
        用户名：
        <input type="text" name="username" placeholder="用户名">
        <!--显示表单中定义的错误消息-->
        {% if form.username.errors %}
        <ul class="errors">
            {% for error in form.username.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div>邮 箱：<input type="text" name="email"></div>
    <div>密 码：<input type="password" name="password"></div>
    <div>再次输入：<input type="password" name="confirm_password"></div>
    {{ validate_field(form.confirm_password) }}
    <div><input type="submit" value="Submit"></div>
</form>
</body>
</html>
